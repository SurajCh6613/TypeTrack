<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeTrack - Typing Master</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Welcome to TypeTrack</h1>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time:</p><span>60</span>s
                        </li>
                        <li class="mistakes">
                            <p>Mistakes:</p><span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p><span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p><span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
